<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <script type = "module" src = "../global.js"></script>
        <script type="module" src = "main.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script>
            console.log("hostname: ", window.location.hostname);
            // Set base URL dynamically based on hostname
            if (
                window.location.hostname === "127.0.0.1" ||
                window.location.hostname === "localhost"
            ) {
                document.write('<base href="/meta/">'); // Development environment
            } else {
                document.write('<base href="/DSC106-lab1/">'); // Production environment
            }
    
            const baseElement = document.querySelector("base");
            console.log("Base URL:", baseElement.href);
        </script>
    </head>
    <title>Meta</title>
    <h1>Meta</h1>
    <body>
    <p>This has stats about my code. </p>
    
    <div id="stats"></div>
    <dl id="commit-tooltip" class="tooltip">
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>
    

    <h2>Commits by time of day</h2>
    <div  class="time-slider">
        <label>Show commits until: 
            <input id="timeBar" type=range min="0" max="100"></input>
            <time id="selectedTime"></time>
        </label>
    </div>
    
    
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    </body>
</html>
